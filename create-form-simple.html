<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create form simplesimple</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <form>
      <section class="container">
        <div class="hobby">
          <h3>SỞ THÍCH CỦA BẠN</h3>
        </div>
        <div class="introduce">
          <p>Họ và tên:</p>
          <input class="chung" type="text" placeholder="yourname" /> <br />
          <p>Email:</p>
          <input class="chung" type="Email" placeholder="Email" /> <br />
          <p>Sở thích</p>
          <div class="selection">
            <label><input type="checkbox" />Thể thao</label>
            <label><input type="checkbox" />Âm nhạc</label>
            <label><input type="checkbox" />Đọc sách</label> <br />
            <label><input type="checkbox" />Lướt wed</label>
            <label><input type="checkbox" />Chơi game</label>
            <label><input type="checkbox" />Điện ảnh</label> <br />
            <label><input type="checkbox" />Du lịch</label>
          </div>
          <div class="nhap">
            <input type="submit" value="Gửi thông tin" />
            <input type="reset" value="Nhập lại" />
          </div>
        </div>
      </section>
    </form>
  </body>
</html>
